<!DOCTYPE html>
<head>
	<title>Pizza Store</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Optional theme -->

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	 <div class="container">

      <nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="order.html">Pizza Store</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				  <li><a href="order.html">Home</a></li>
			  </ul>
			  
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		

	<div>

        <h1>
    		<div class="row">
    			<div class="col-lg-4">Build a Pizza!</div>
	      </div>
        </h1>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
				<form role="form" method="post" action="place-order">
					
					Crust:
					<div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-default">
					    <input type="radio" name="crust" id="thin" value="thin"> Thin
					  </label>
					  <label class="btn btn-default active">
					    <input type="radio" name="crust" id="hand_tossed" checked value="hand_tossed"> Hand Tossed
					  </label>
					  <label class="btn btn-default">
					    <input type="radio" name="crust" id="thick" value="thick"> Thick
					  </label>
					</div>
					
					<br><br>
					Sauce Level:
					<div class="row">
						<div class="col-lg-2">
							<select class="form-control" name="sauce">
							  <option value="light">Light</option>
							  <option value="normal" selected="selected">Regular</option>
							  <option value="extra">Extra</option>
							</select>
						</div>
					</div>
					
					<br>
					Toppings:
					<div class="checkbox">
						<label> <input type="checkbox" name="toppings" value="Extra Cheese"> Extra Cheese
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="toppings" value="Mushroom"> Mushroom
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="toppings" value="Pineapple"> Pineapple
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="toppings" value="Bacon"> Bacon
						</label>
					</div>
					<br>
					<button type="submit" class="btn btn-default">Build</button>
				</form>

			</div>
	</div>
		
		<br>

	  <!-- Site footer -->
      <div class="footer">
        <p>&copy; Company 2014</p>
      </div>


    </div> <!-- /container -->

</body>
</html>
